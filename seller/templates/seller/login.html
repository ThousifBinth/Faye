 <style>
body{
    background: url('{% static "images/bgsellerhome.jpg" %}');
    background-size: cover;
    background-repeat: no-repeat;
  }
  
  
  
  .login {
    height: 600px;
    color: bisque;

  }

  .login-form h2 {
    margin-top: 150px;
  } 
</style>
<body>




<div class="container-fluid sellerlogin">

    <div class="container-fluid">
        <div class="row login">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <form class="login-form" method="post">
                    {% csrf_token %}
                    <h2 class="text-center" style="margin-top: 120px;">Login</h2>
                    <br>
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-size: 16px;">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="name"
                            required>
                    </div>


                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                            required>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>



                    <div class="text-center mb-3">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
