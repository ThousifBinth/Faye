{% extends 'seller/dashboard.html' %}
{% block content %}





{% load static %}


<div class="container-fluid pro_detail" style="background-color: aliceblue;">
    <div class="row mcat" style="background-color: aliceblue;"></div>
    <!-- <div class="row mcat" style="background-color: aliceblue;"></div> -->


    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data"
                style="margin: 20px; border: 2px solid black; border-radius: 20px;"> <h2 style="text-decoration: underline; margin: 50px;"> Edit PRODUCT DETAILS</h2>
                

                {% csrf_token %}
                {% csrf_token %}
                <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="pdt_name" name="pdt_name" value="{{ product.name }}">
                        <label for="category" class="form-label">Product Category</label>
                        <select name="pdt_category" id="category" class="form-select" required>
                            <option value="{{ product.category.id }}" selected>{{ product.category.name }}</option>
                            {% for i in categories %}
                            {% if i.id != product.category.id %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endif %}
                            {% endfor %}
                            </select><br>
                            <label for="price" class="form-label">Product Price</label>
                            <input type="text" class="form-control" id="pdt_price" name="pdt_price" value="{{ product.price }}">
                            <label for="description" class="form-label">Product Description</label>
                            <input type="text" class="form-control" id="pdt_description" name="pdt_description" value="{{ product.description }}">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="pdt_image" name="pdt_image"><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
            
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

    <div class="row mcat" style="background-color: aliceblue;"></div>




















{% endblock %}
